<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Malone's Landscaping</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">
  <header class="bg-green-800 text-white p-6 text-center text-2xl font-bold">Contact Us</header>
  <main class="py-20 px-6 md:px-20">
    <form action="mailto:info@maloneslandscaping.co.uk" method="POST" enctype="text/plain" class="max-w-xl mx-auto space-y-6">
      <input type="text" name="name" placeholder="Your Name" required class="w-full p-3 border border-gray-300 rounded">
      <input type="email" name="email" placeholder="Your Email" required class="w-full p-3 border border-gray-300 rounded">
      <textarea name="message" placeholder="Your Message" rows="5" required class="w-full p-3 border border-gray-300 rounded"></textarea>
      <button type="submit" class="bg-green-700 text-white px-6 py-2 rounded hover:bg-green-600">Send Message</button>
    </form>
  </main>
  <footer class="bg-gray-900 text-gray-300 text-center py-6">&copy; 2025 Malone's Landscaping Services.</footer>
</body>
</html>
